<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        #camera-input {
            display: none;
        }

        .camera-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .camera-btn:active {
            background: #0051D5;
        }

        .images-preview {
            display: none;
            margin-bottom: 16px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-number {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .remove-image {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #FF3B30;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            line-height: 24px;
            padding: 0;
        }

        .add-another-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .add-another-btn:active {
            background: #2DA94B;
        }

        .preview-section {
            margin-bottom: 24px;
            display: none;
        }

        .orientation-section {
            margin-bottom: 16px;
        }

        .orientation-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .orientation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .orientation-btn {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .orientation-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .orientation-btn:active {
            transform: scale(0.98);
        }

        .process-btn {
            background: #FF9500;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .process-btn:active:not(:disabled) {
            background: #CC7700;
        }

        .status {
            text-align: center;
            color: #666;
            margin: 16px 0;
            font-size: 14px;
        }

        .text-section {
            margin-bottom: 24px;
            display: none;
        }

        .text-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .extracted-text {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .book-title-section {
            display: none;
            margin-bottom: 16px;
        }

        .book-title-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            margin-bottom: 8px;
        }

        .book-title-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            display: none;
        }

        .page-section {
            display: none;
            margin-bottom: 16px;
        }

        .page-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .notes-section {
            display: none;
        }

        .notes-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .save-btn {
            background: #5856D6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .save-btn:active:not(:disabled) {
            background: #4240B8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 13px;
        }

        .clear-all-btn {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .clear-all-btn:active {
            background: #CC2E24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Scanner</h1>

        <div class="camera-section">
            <input type="file" id="camera-input" accept="image/*" capture="environment">
            <button class="camera-btn" onclick="document.getElementById('camera-input').click()">
                üì∑ Take Photo
            </button>
            <p style="margin-top: 12px; font-size: 14px; color: #666; text-align: center;">
                üí° Supports English & Chinese text ‚Ä¢ Multiple pages
            </p>
        </div>

        <div class="images-preview" id="images-preview">
            <div class="images-grid" id="images-grid"></div>
            <button class="add-another-btn" onclick="document.getElementById('camera-input').click()">
                ‚ûï Add Another Page
            </button>
            <button class="clear-all-btn" onclick="clearAllImages()">
                üóëÔ∏è Clear All Images
            </button>
        </div>

        <div class="preview-section" id="preview-section">
            <div class="orientation-section">
                <label>Text Orientation:</label>
                <div class="orientation-buttons">
                    <button class="orientation-btn active" data-orientation="horizontal" onclick="selectOrientation('horizontal')">
                        ‚û°Ô∏è Horizontal<br>
                        <small style="font-weight: normal; opacity: 0.8;">(Left to Right)</small>
                    </button>
                    <button class="orientation-btn" data-orientation="vertical" onclick="selectOrientation('vertical')">
                        ‚¨áÔ∏è Vertical<br>
                        <small style="font-weight: normal; opacity: 0.8;">(Top to Bottom)</small>
                    </button>
                </div>
                <div class="info-box">
                    ‚ÑπÔ∏è Select <strong>Vertical</strong> for traditional Chinese books that read from right to left
                </div>
            </div>
            
            <button class="process-btn" id="process-btn" onclick="processImages()">
                üìù Extract Text from All Images
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="text-section" id="text-section">
            <label for="extracted-text">Extracted Text (select and edit as needed):</label>
            <textarea class="extracted-text" id="extracted-text"></textarea>
        </div>

        <div class="book-title-section" id="book-title-section">
            <label for="book-title-select">Book Title:</label>
            <select class="book-title-select" id="book-title-select" onchange="handleBookTitleChange()">
                <option value="">Loading...</option>
            </select>
            <input type="text" class="book-title-input" id="book-title-input" placeholder="Enter book title">
        </div>

        <div class="page-section" id="page-section">
            <label for="page-number">Page Number:</label>
            <input type="number" class="page-input" id="page-number" placeholder="Enter page number" min="1">
        </div>

        <div class="notes-section" id="notes-section">
            <label for="notes-input">Your Notes:</label>
            <textarea class="notes-input" id="notes-input" placeholder="Add your notes here..."></textarea>
            <button class="save-btn" id="save-btn" onclick="saveToNotion()">
                üíæ Save to Notion
            </button>
        </div>

        <div class="success-message" id="success-message">
            ‚úÖ Successfully saved to Notion!
        </div>

        <div class="error-message" id="error-message">
            ‚ùå <span id="error-text"></span>
        </div>
    </div>

    <script>
        let booksList = [];
        let selectedOrientation = 'horizontal';
        let capturedImages = []; // Array to store multiple images

        // Load books list on page load
        window.addEventListener('DOMContentLoaded', loadBooks);

        async function loadBooks() {
            try {
                const response = await fetch('/api/get-books');
                const data = await response.json();
                booksList = data.books || [];
                
                const select = document.getElementById('book-title-select');
                select.innerHTML = '<option value="">Select a book...</option>';
                
                booksList.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book;
                    option.textContent = book;
                    select.appendChild(option);
                });
                
                // Add "Other" option
                const otherOption = document.createElement('option');
                otherOption.value = 'other';
                otherOption.textContent = 'üìù Other (Manual Input)';
                select.appendChild(otherOption);
                
            } catch (error) {
                console.error('Error loading books:', error);
                const select = document.getElementById('book-title-select');
                select.innerHTML = '<option value="other">üìù Manual Input</option>';
            }
        }

        function selectOrientation(orientation) {
            selectedOrientation = orientation;
            
            // Update button states
            document.querySelectorAll('.orientation-btn').forEach(btn => {
                if (btn.dataset.orientation === orientation) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function handleBookTitleChange() {
            const select = document.getElementById('book-title-select');
            const input = document.getElementById('book-title-input');
            
            if (select.value === 'other') {
                input.style.display = 'block';
                input.focus();
            } else {
                input.style.display = 'none';
                input.value = '';
            }
        }

        document.getElementById('camera-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Add image to array
                    capturedImages.push(event.target.result);
                    updateImagesPreview();
                    
                    // Show preview section
                    document.getElementById('preview-section').style.display = 'block';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('book-title-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                    document.getElementById('status').textContent = '';
                    hideMessages();
                };
                reader.readAsDataURL(file);
            }
            
            // Reset input so same file can be selected again
            e.target.value = '';
        });

        function updateImagesPreview() {
            const grid = document.getElementById('images-grid');
            const imagesPreview = document.getElementById('images-preview');
            
            if (capturedImages.length === 0) {
                imagesPreview.style.display = 'none';
                return;
            }
            
            imagesPreview.style.display = 'block';
            grid.innerHTML = '';
            
            capturedImages.forEach((imageSrc, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${imageSrc}" alt="Page ${index + 1}">
                    <div class="image-number">${index + 1}</div>
                    <button class="remove-image" onclick="removeImage(${index})">√ó</button>
                `;
                grid.appendChild(imageItem);
            });
        }

        function removeImage(index) {
            capturedImages.splice(index, 1);
            updateImagesPreview();
            
            if (capturedImages.length === 0) {
                document.getElementById('preview-section').style.display = 'none';
            }
        }

        function clearAllImages() {
            capturedImages = [];
            updateImagesPreview();
            document.getElementById('preview-section').style.display = 'none';
            document.getElementById('text-section').style.display = 'none';
            document.getElementById('book-title-section').style.display = 'none';
            document.getElementById('page-section').style.display = 'none';
            document.getElementById('notes-section').style.display = 'none';
        }

        async function processImages() {
            const btn = document.getElementById('process-btn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');

            if (capturedImages.length === 0) {
                showError('Please add at least one image first.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Processing...';
            progressBar.style.display = 'block';
            hideMessages();

            let allExtractedText = '';

            try {
                for (let i = 0; i < capturedImages.length; i++) {
                    const imageNum = i + 1;
                    const totalImages = capturedImages.length;
                    
                    status.textContent = `Processing image ${imageNum} of ${totalImages}...`;
                    progressFill.style.width = `${(i / totalImages) * 70}%`;

                    // Send image to backend for Google Vision API processing
                    const response = await fetch('/api/extract-text', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: capturedImages[i],
                            orientation: selectedOrientation
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        console.error('API Error:', data);
                        throw new Error(data.details || data.error || 'Failed to extract text');
                    }

                    const extractedText = data.text ? data.text.trim() : '';
                    
                    if (extractedText) {
                        // Add the text with proper spacing
                        if (allExtractedText) {
                            // Add a space or newline between texts from different pages
                            allExtractedText += '\n\n' + extractedText;
                        } else {
                            allExtractedText = extractedText;
                        }
                    }
                }

                progressFill.style.width = '100%';

                if (!allExtractedText || allExtractedText.length < 3) {
                    status.textContent = 'No text detected. Try taking clearer photos with better lighting.';
                    document.getElementById('extracted-text').value = '';
                    progressBar.style.display = 'none';
                } else {
                    document.getElementById('extracted-text').value = allExtractedText;
                    document.getElementById('text-section').style.display = 'block';
                    document.getElementById('book-title-section').style.display = 'block';
                    document.getElementById('page-section').style.display = 'block';
                    document.getElementById('notes-section').style.display = 'block';
                    
                    status.textContent = `Successfully extracted text from ${capturedImages.length} image(s)!`;
                    progressBar.style.display = 'none';
                }
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('OCR Error:', error);
                progressBar.style.display = 'none';
                showError('Failed to extract text. Please try again.');
            }

            btn.disabled = false;
            btn.textContent = 'üìù Extract Text from All Images';
        }

        async function saveToNotion() {
            const text = document.getElementById('extracted-text').value;
            const notes = document.getElementById('notes-input').value;
            const pageNumber = document.getElementById('page-number').value;
            const bookTitleSelect = document.getElementById('book-title-select');
            const bookTitleInput = document.getElementById('book-title-input');
            
            // Get book title from dropdown or manual input
            let bookTitle = '';
            if (bookTitleSelect.value === 'other') {
                bookTitle = bookTitleInput.value;
            } else {
                bookTitle = bookTitleSelect.value;
            }
            
            const saveBtn = document.getElementById('save-btn');

            if (!text && !notes) {
                showError('Please add some text or notes before saving.');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            hideMessages();

            try {
                const response = await fetch('/api/save-to-notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        notes: notes,
                        pageNumber: pageNumber ? parseInt(pageNumber) : null,
                        bookTitle: bookTitle
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                    // Reset form
                    capturedImages = [];
                    updateImagesPreview();
                    document.getElementById('extracted-text').value = '';
                    document.getElementById('notes-input').value = '';
                    document.getElementById('page-number').value = '';
                    document.getElementById('book-title-select').value = '';
                    document.getElementById('book-title-input').value = '';
                    document.getElementById('preview-section').style.display = 'none';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('book-title-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                } else {
                    showError(data.error || 'Failed to save to Notion');
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Network error. Please check your connection and try again.');
            }

            saveBtn.disabled = false;
            saveBtn.textContent = 'üíæ Save to Notion';
        }

        function showSuccess() {
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>

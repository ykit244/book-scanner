<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scanner</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.0/tesseract.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        #camera-input {
            display: none;
        }

        .camera-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .camera-btn:active {
            background: #0051D5;
        }

        .preview-section {
            margin-bottom: 24px;
            display: none;
        }

        #preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .process-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .process-btn:active:not(:disabled) {
            background: #2DA94B;
        }

        .status {
            text-align: center;
            color: #666;
            margin: 16px 0;
            font-size: 14px;
        }

        .text-section {
            margin-bottom: 24px;
            display: none;
        }

        .text-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .extracted-text {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .page-section {
            display: none;
            margin-bottom: 16px;
        }

        .page-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .notes-section {
            display: none;
        }

        .notes-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .save-btn {
            background: #5856D6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .save-btn:active:not(:disabled) {
            background: #4240B8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Scanner (English)</h1>

        <div class="camera-section">
            <input type="file" id="camera-input" accept="image/*" capture="environment">
            <button class="camera-btn" onclick="document.getElementById('camera-input').click()">
                üì∑ Take Photo
            </button>
        </div>

        <div class="preview-section" id="preview-section">
            <img id="preview-image" src="" alt="Preview">
            <button class="process-btn" id="process-btn" onclick="processImage()">
                Extract Text
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="text-section" id="text-section">
            <label for="extracted-text">Extracted Text (select and edit as needed):</label>
            <textarea class="extracted-text" id="extracted-text"></textarea>
        </div>

        <div class="page-section" id="page-section">
            <label for="page-number">Page Number:</label>
            <input type="number" class="page-input" id="page-number" placeholder="Enter page number" min="1">
        </div>

        <div class="notes-section" id="notes-section">
            <label for="notes-input">Your Notes:</label>
            <textarea class="notes-input" id="notes-input" placeholder="Add your notes here..."></textarea>
            <button class="save-btn" id="save-btn" onclick="saveToNotion()">
                üíæ Save to Notion
            </button>
        </div>

        <div class="success-message" id="success-message">
            ‚úÖ Successfully saved to Notion!
        </div>

        <div class="error-message" id="error-message">
            ‚ùå <span id="error-text"></span>
        </div>
    </div>

    <script>
        document.getElementById('camera-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview-image').src = event.target.result;
                    document.getElementById('preview-section').style.display = 'block';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                    document.getElementById('status').textContent = '';
                    hideMessages();
                };
                reader.readAsDataURL(file);
            }
        });

        async function processImage() {
            const btn = document.getElementById('process-btn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const image = document.getElementById('preview-image');

            btn.disabled = true;
            btn.textContent = 'Processing...';
            status.textContent = 'Initializing OCR engine...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            hideMessages();

            try {
                // Preprocess image for better OCR
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = image.src;
                });

                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw image
                ctx.drawImage(img, 0, 0);
                
                // Increase contrast
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const factor = 1.5;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.min(255, data[i] * factor);     // Red
                    data[i + 1] = Math.min(255, data[i + 1] * factor); // Green
                    data[i + 2] = Math.min(255, data[i + 2] * factor); // Blue
                }
                ctx.putImageData(imageData, 0, 0);
                
                const processedImage = canvas.toDataURL('image/png');

                const worker = await Tesseract.createWorker('eng', 1, {
                    logger: info => {
                        console.log(info);
                        if (info.status === 'loading tesseract core') {
                            status.textContent = 'Loading OCR engine...';
                            progressFill.style.width = '10%';
                        } else if (info.status === 'initializing tesseract') {
                            status.textContent = 'Initializing engine...';
                            progressFill.style.width = '20%';
                        } else if (info.status === 'loading language traineddata') {
                            status.textContent = 'Loading English language data...';
                            progressFill.style.width = '30%';
                        } else if (info.status === 'initializing api') {
                            status.textContent = 'Preparing recognition...';
                            progressFill.style.width = '50%';
                        } else if (info.status === 'recognizing text') {
                            const progress = 50 + Math.round(info.progress * 50);
                            progressFill.style.width = progress + '%';
                            status.textContent = `Recognizing text: ${Math.round(info.progress * 100)}%`;
                        }
                    }
                });

                const result = await worker.recognize(processedImage);
                await worker.terminate();

                const extractedText = result.data.text.trim();
                
                if (!extractedText || extractedText.length < 5) {
                    status.textContent = 'No text detected. Try taking a clearer photo with better lighting.';
                    document.getElementById('extracted-text').value = '';
                } else {
                    document.getElementById('extracted-text').value = extractedText;
                    document.getElementById('text-section').style.display = 'block';
                    document.getElementById('page-section').style.display = 'block';
                    document.getElementById('notes-section').style.display = 'block';
                    status.textContent = 'Text extracted successfully!';
                }
                
                progressBar.style.display = 'none';
                
            } catch (error) {
                status.textContent = 'Error extracting text: ' + error.message;
                console.error('OCR Error:', error);
                progressBar.style.display = 'none';
            }

            btn.disabled = false;
            btn.textContent = 'Extract Text';
        }

        async function saveToNotion() {
            const text = document.getElementById('extracted-text').value;
            const notes = document.getElementById('notes-input').value;
            const pageNumber = document.getElementById('page-number').value;
            const saveBtn = document.getElementById('save-btn');

            if (!text && !notes) {
                showError('Please add some text or notes before saving.');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            hideMessages();

            try {
                const response = await fetch('/api/save-to-notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        notes: notes,
                        pageNumber: pageNumber ? parseInt(pageNumber) : null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                    // Reset form
                    document.getElementById('extracted-text').value = '';
                    document.getElementById('notes-input').value = '';
                    document.getElementById('page-number').value = '';
                    document.getElementById('preview-section').style.display = 'none';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                } else {
                    showError(data.error || 'Failed to save to Notion');
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Network error. Please check your connection and try again.');
            }

            saveBtn.disabled = false;
            saveBtn.textContent = 'üíæ Save to Notion';
        }

        function showSuccess() {
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>

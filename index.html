<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        #camera-input {
            display: none;
        }

        .camera-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .camera-btn:active {
            background: #0051D5;
        }

        .preview-section {
            margin-bottom: 24px;
            display: none;
        }

        #preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .process-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .process-btn:active:not(:disabled) {
            background: #2DA94B;
        }

        .status {
            text-align: center;
            color: #666;
            margin: 16px 0;
            font-size: 14px;
        }

        .text-section {
            margin-bottom: 24px;
            display: none;
        }

        .text-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .extracted-text {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .book-title-section {
            display: none;
            margin-bottom: 16px;
        }

        .book-title-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .page-section {
            display: none;
            margin-bottom: 16px;
        }

        .page-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .notes-section {
            display: none;
        }

        .notes-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .save-btn {
            background: #5856D6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .save-btn:active:not(:disabled) {
            background: #4240B8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Scanner</h1>

        <div class="camera-section">
            <input type="file" id="camera-input" accept="image/*" capture="environment">
            <button class="camera-btn" onclick="document.getElementById('camera-input').click()">
                üì∑ Take Photo
            </button>
            <p style="margin-top: 12px; font-size: 14px; color: #666; text-align: center;">
                üí° Supports English & Chinese text
            </p>
        </div>

        <div class="preview-section" id="preview-section">
            <img id="preview-image" src="" alt="Preview">
            <button class="process-btn" id="process-btn" onclick="processImage()">
                Extract Text
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="text-section" id="text-section">
            <label for="extracted-text">Extracted Text (select and edit as needed):</label>
            <textarea class="extracted-text" id="extracted-text"></textarea>
        </div>

        <div class="book-title-section" id="book-title-section">
            <label for="book-title">Book Title:</label>
            <input type="text" class="book-title-input" id="book-title" placeholder="Enter book title">
        </div>

        <div class="page-section" id="page-section">
            <label for="page-number">Page Number:</label>
            <input type="number" class="page-input" id="page-number" placeholder="Enter page number" min="1">
        </div>

        <div class="notes-section" id="notes-section">
            <label for="notes-input">Your Notes:</label>
            <textarea class="notes-input" id="notes-input" placeholder="Add your notes here..."></textarea>
            <button class="save-btn" id="save-btn" onclick="saveToNotion()">
                üíæ Save to Notion
            </button>
        </div>

        <div class="success-message" id="success-message">
            ‚úÖ Successfully saved to Notion!
        </div>

        <div class="error-message" id="error-message">
            ‚ùå <span id="error-text"></span>
        </div>
    </div>

    <script>
        document.getElementById('camera-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview-image').src = event.target.result;
                    document.getElementById('preview-section').style.display = 'block';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                    document.getElementById('status').textContent = '';
                    hideMessages();
                };
                reader.readAsDataURL(file);
            }
        });

        async function processImage() {
            const btn = document.getElementById('process-btn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const image = document.getElementById('preview-image');

            btn.disabled = true;
            btn.textContent = 'Processing...';
            status.textContent = 'Sending image to OCR service...';
            progressBar.style.display = 'block';
            progressFill.style.width = '30%';
            hideMessages();

            try {
                // Send image to backend for Google Vision API processing
                const response = await fetch('/api/extract-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: image.src
                    })
                });

                progressFill.style.width = '70%';
                status.textContent = 'Processing text...';

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract text');
                }

                progressFill.style.width = '100%';

                const extractedText = data.text ? data.text.trim() : '';
                
                if (!extractedText || extractedText.length < 3) {
                    status.textContent = 'No text detected. Try taking a clearer photo with better lighting.';
                    document.getElementById('extracted-text').value = '';
                    progressBar.style.display = 'none';
                } else {
                    document.getElementById('extracted-text').value = extractedText;
                    document.getElementById('text-section').style.display = 'block';
                    document.getElementById('book-title-section').style.display = 'block';
                    document.getElementById('page-section').style.display = 'block';
                    document.getElementById('notes-section').style.display = 'block';
                    
                    const confidenceMsg = data.confidence 
                        ? ` (Confidence: ${Math.round(data.confidence * 100)}%)` 
                        : '';
                    status.textContent = `Text extracted successfully!${confidenceMsg}`;
                    progressBar.style.display = 'none';
                }
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('OCR Error:', error);
                progressBar.style.display = 'none';
                showError('Failed to extract text. Please try again.');
            }

            btn.disabled = false;
            btn.textContent = 'Extract Text';
        }

        async function saveToNotion() {
            const text = document.getElementById('extracted-text').value;
            const notes = document.getElementById('notes-input').value;
            const pageNumber = document.getElementById('page-number').value;
            const bookTitle = document.getElementById('book-title').value;
            const saveBtn = document.getElementById('save-btn');

            if (!text && !notes) {
                showError('Please add some text or notes before saving.');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            hideMessages();

            try {
                const response = await fetch('/api/save-to-notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        notes: notes,
                        pageNumber: pageNumber ? parseInt(pageNumber) : null,
                        bookTitle: bookTitle
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                    // Reset form
                    document.getElementById('extracted-text').value = '';
                    document.getElementById('notes-input').value = '';
                    document.getElementById('page-number').value = '';
                    document.getElementById('book-title').value = '';
                    document.getElementById('preview-section').style.display = 'none';
                    document.getElementById('text-section').style.display = 'none';
                    document.getElementById('book-title-section').style.display = 'none';
                    document.getElementById('page-section').style.display = 'none';
                    document.getElementById('notes-section').style.display = 'none';
                } else {
                    showError(data.error || 'Failed to save to Notion');
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Network error. Please check your connection and try again.');
            }

            saveBtn.disabled = false;
            saveBtn.textContent = 'üíæ Save to Notion';
        }

        function showSuccess() {
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
